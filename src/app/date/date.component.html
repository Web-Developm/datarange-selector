<div class="jumbotron">
  <mat-toolbar color="primary">
    <span>Date </span>
  </mat-toolbar>
</div>


<div class="container">

</div>



<div class="container pt-5 date-range">
  <p>{{campaignOne.controls['start'].value}} {{campaignOne.controls['end'].value}} </p>
  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="campaignOnePicker">
      <input matStartDate placeholder="Start Date" formControlName="start" (dateInput)="changeDate1('input',$event)"
        (dateChange)="changeDate1('change',$event)">

      <input matEndDate placeholder="End Date" formControlName="end" (dateInput)="changeDate2('input',$event)"
        (dateChange)="changeDate2('change',$event)">
    </mat-date-range-input>

    <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>

    <mat-date-range-picker #campaignOnePicker>

      <mat-date-range-picker-actions>

        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
      </mat-date-range-picker-actions>

    </mat-date-range-picker>

  </mat-form-field>


</div>




<div class="container select pt-5">
  {{range.controls['date'].value}}
  <form [formGroup]="range">
    <mat-form-field appearance="outline">
      <mat-label>Select the date</mat-label>
      <input matInput [matDatepicker]="picker" [min]="first" [max]="last" placeholder="date" formControlName="date"
        (dateInput)="changeDate3('range',$event)" (dateChange)="changeDate3('range',$event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>

  <button (click)="display()" mat-flat-button color="primary">Display</button>

</div>




<div class="container table">
  <mat-calendar #calendar [selected]="selectedDate"></mat-calendar>
</div>
